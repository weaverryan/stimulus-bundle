on:
    pull_request: ~
    push:
        branches: [ 'main' ]
name: Static analysis

jobs:
    phpstan:
        name: PHPStan
        runs-on: ubuntu-22.04

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.2
                    coverage: none
                    tools: cs2pr

            -   name: Download dependencies
                uses: ramsey/composer-install@v2

            -   name: Install PHPStan
                uses: ramsey/composer-install@v2
                with:
                    composer-options: "--working-dir=tools/phpstan"

            -   name: PHPStan
                run: tools/phpstan/vendor/bin/phpstan analyze --no-progress --error-format=checkstyle | cs2pr

    php-cs-fixer:
        name: PHP-CS-Fixer
        runs-on: ubuntu-22.04

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.2
                    coverage: none
                    tools: cs2pr

            -   name: Install php-cs-fixer
                uses: ramsey/composer-install@v2
                with:
                    composer-options: "--working-dir=tools/php-cs-fixer"

            -   name: PHP-CS-Fixer
                run: tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --dry-run --format=checkstyle | cs2pr
                env:
                    PHP_CS_FIXER_IGNORE_ENV: 1

    composer-normalize:
        name: Composer Normalize
        runs-on: ubuntu-22.04

        steps:
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.2
                    coverage: none
                    tools: composer-normalize

            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Normalize
                run: composer-normalize --dry-run
